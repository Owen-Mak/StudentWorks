<!DOCTYPE html>
<html lang="en">
<head>
	<title>StudentWorks-Complete Registration</title>
    <meta charset="UTF-8">
    
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab|Catamaran" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
	<div class="app">
		<div class="container">
			<div class="content-wrapper">
				<form class="register-form validate-form flex-sb" onsubmit="return validateForm()">
					<span style="color:#b60909" class="title">
					- COMPLETE REGISTRATION -
                        <span class="txt2" >Good to see you, </span>
                        <span style="color:#b60909" class="txt3" style="text-align: center;" >Please choose your password and we're all done</span>
                    </span>

					<span class="txt1" style="font-weight: bold">
						PASSWORD <span id="errorMsg" style="color:#D22822"></span>
					</span> 


					<div class="input-wrapper validate-input">
						<input class="input" type="password" name="password1" id="psword1">
						<span class="focus-input"></span>
					</div>
					
                    <span class="txt1" style="font-weight: bold">
						RE-TYPE PASSWORD <span id="errorMsg" style="color:#D22822"></span>
					</span> 


					<div class="input-wrapper validate-input">
						<input class="input" type="password" name="password2" id="psword2">
						<span class="focus-input"></span>
                    </div>
                    

					<div class="container-register-form-btn">
						<button type="button" onclick="myFunction()" class="register-form-btn">
							SUBMIT
						</button>
					</div>				
				</form>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>

	<div id="dropDownSelect1"></div>

</body>
</html>
