<!Doctype html>
<html>

<head>
    <title>StudentWorks</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="row hidden-xs topper">
            <div class="col-xs-7 col-sm-7">
                <a href="">
                    <img logo alt="logo" src="images/logo.png">
                </a>
            </div>
            <div class="col-xs-5 col-xs-offset-1 col-sm-5 col-sm-offset-0 text-right ">
                <p moto>"By the students, for the students"</p>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container">
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav js-nav-add-active-class">
                            <li class="active">
                                <a href="#">All</a>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">by Language
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu lngList" id="lngList" role="menu"></ul>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">by Framework
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu frmList" id="frmList" role="menu"></ul>
                            </li>

                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">by Year
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu yearList" id="yearList" role="menu"></ul>
                            </li>
                        </ul>
                        <a href="#">
                                <span class="glyphicon glyphicon-search srchIcon"></span>
                            </a>
                        <a href="#">
                            <span class="glyphicon glyphicon-cog prfIcon"  data-toggle="modal" data-target="#myModal"></span>
                        </a>

                        <!-- MODAL WINDOW.....................................................................................-->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document" style="width:300px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">Profile</h4>
                                    </div>
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                <a href="login">Login</a>
                                            </li>
                                            <li>
                                                <a href="register">Register</a>
                                            </li>
                                            <li>
                                                <a href="#">Forgot password</a>
                                            </li>
                                        </ul>

                                    </div>
                                    <div class="modal-footer"></div>
                                </div>
                            </div>
                            <!-- END of MODAL WINDOW.............................................................................-->

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- BODY...................................................................... -->
    <div class="container">
        <div class="row" id="mainBody">
        </div>
    </div>
     <!-- End of BODY.............................................................. -->
    <hr class="clearfix w-100 d-md-none pb-3">
    <div class="container col-md-12">
        <div class="row" id="mainFooter">
            <p></p>
        </div>
    </div>
</body>

</html>
