<!DOCTYPE html>
<html lang="en">
<head>
	<title>StudentWorks-Login</title>
    <meta charset="UTF-8">
    
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab|Catamaran" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="/login/css/main.css">
</head>
<body>
	
	<div class="app">
		<div class="container">
			<div class="content-wrapper">
				<form class="login-form validate-form flex-sb" method="POST" action="#" name="login" onsubmit="return validateForm()">
						<span style="color:#b60909" class="title"> - LOGIN - </span>
					<span class="title">
						STUDENT WORKS 
						<span class="txt2" >By <span style="color:#b60909" >Students</span> For <span style="color:#b60909">Students</span></span>

					</span>

					<span class="txt1" style="font-weight: bold">
						USERNAME <span id="errorMsg" style="color:#D22822"></span>
					</span> 


					<div class="input-wrapper">
						<input class="input" type="text" name="username1" id="username1" onchange="validUser()">
						<span class="focus-input"></span>
					</div>
					
					<span class="txt1" style="font-weight: bold">
						PASSWORD <span id="errorMsg2" style="color:#D22822"></span>
					</span>

					<div class="input-wrapper">
						<input class="input" type="password" name="pass" id="pass" onchange="validPass()">
						<span class="focus-input"></span>
					</div>
					<div>
						<a href="#" class="txt3">
							Forgot Password?
						</a>
					</div>

					<div class="container-login-form-btn">
						<button type="submit" onclick="validateForm()" class="login-form-btn">
							Login
						</button>
					</div>
					<span class="txt2">Need an account? <a href="/register" class="txt3">Register</a></span>
					<div class="container-login-form-btn">
				</form>
			</div>
		</div>
	</div>
	<script src="/login/js/login.js"></script>

	<div id="dropDownSelect1"></div>

</body>
</html>
