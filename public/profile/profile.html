    <!-- BODY INPUT...................................................................... -->
    <div class="container">
            <form onsubmit="return validateForm()" class="profile-form validate-form flex-sb" id="profile" name ="profile" method="POST" action="/send">                    
                <div class="formgroup left-container col-md-6">
                    <div class="row">
                        <div class="form-group fname col-md-6">
                            <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                        </div>
                        <div class="form-group lname col-md-6">
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                            </div>
                    </div>

                    <div class="row">
                            <div class="form-group email col-md-6">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="exam@email.com">
                            </div>
                            <div class="form-group program col-md-6">
                                    <input type="text" class="form-control" id="program" name="program" placeholder="Program of Study">
                            </div>
                    </div>
                    
                    <div class="row">
                            <div class="form-group username col-md-6">
                                    <input type="text" class="form-control" id="username" name="usernmae" placeholder="Username">
                            </div>
                            <div class="form-group password col-md-6">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                        </div>

                        <textarea style="resize:none" name="name" cols="100" rows="5"></textarea>
                        <div class="container-profile-form-btn">
                            <button type="submit" class="profile-form-btn">Save</button><br>
                        </div>
                </div>

                <!-- FILE UPLOAD STARTS HERE -->
                <div class="formgroup right-container col-md-4">
                        <dd class="avatar-upload-container clearfix">
                                <div id="img-preview"> 
                                    <img class="avatar rounded-2" src="../images/empty.png" width="180" height="180" />
                                    </div>
                        <img class="avatar rounded-2" width="180" height="180" />
                        <input type="file" id="img-input"/>
                        </dd>
                </div>
            </form>
     </div>
     <!-- End of BODY.............................................................. -->
