<!Doctype html>
<html>

<head>
    <title>StudentWorks</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="project.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../main/nav.css">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <div class="container">
        <div class="row hidden-xs">
            <div class="col-xs-7 col-sm-7">
                <a href="/">
                    <img class="swLogo" alt="logo" src="../images/logo.png">
                </a>
            </div>
            <div class="text-right">
                <p class="swMoto" >"By the students, for the students"</p>
            </div>
        </div>
        <div class="row">
            <nav class="navbar navbar-inverse" role="navigation">
                <div class="container">
                    <div class="collapse navbar-collapse navbar-ex1-collapse">
                        <ul class="nav navbar-nav js-nav-add-active-class">
                            <li class="active">
                                <a href="/" >
                                    <space class="glyphicon glyphicon-home"></space>
                                </a>
                            </li>
                        </ul>
                        <a href="#">
                            <span class="glyphicon glyphicon-barcode profilefIcon" data-toggle="modal" data-target="#myModal"></span>
                        </a>

                        <!-- MODAL WINDOW.....................................................................................-->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document" style="width:300px;">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">Profile</h4>
                                    </div>
                                    <div class="modal-body">
                                        <ul>
                                            <li>
                                                <a href="login">Login</a>
                                            </li>
                                            <li>
                                                <a href="register">Register</a>
                                            </li>
                                            <li>
                                                <a href="#">Forgot password</a>
                                            </li>
                                            <li>
                                                <a href="#">Profile</a>
                                            </li>
                                        </ul>

                                    </div>
                                    <div class="modal-footer"></div>
                                </div>
                            </div>
                            <!-- END of MODAL WINDOW.............................................................................-->

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- BODY...................................................................... -->
    <div class="container">
        <div class="row" id="projectBody"></div>
    </div>
    <!-- End of BODY.............................................................. -->
</body>
</html>
