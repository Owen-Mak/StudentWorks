<!DOCTYPE html>
<html lang="en">
<head>
	<title>StudentWorks-Reset Password</title>
    <meta charset="UTF-8">
    
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab|Catamaran" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="/registration/css/register.css">
	<script src="/registration/js/complete.js"></script>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="app">
			<div class="content-wrapper">
				<form class="register-form validate-form flex-sb" onsubmit="return validateForm()" name="complete" method="POST" action="/complete">
					<a href="/">
						<img logo alt="logo" src="../images/logo_graybg.png">
					</a>
					<span style="color:#b60909" class="title">
					- COMPLETE REGISTRATION -
                        <span class="txt2" >Good to see you, </span>
                        <span style="color:#b60909" class="txt3" style="text-align: center;" >Please enter your current password, and your new one.</span>
					</span>
					

					<span class="txt1" style="font-weight: bold">
							USERNAME <span id="errorMsg" style="color:#D22822"></span>
						</span> 

						<div class="input-wrapper validate-input">
								<input class="input" type="text" name="username" id="username" required>
								<span class="focus-input"></span>
							</div>

					<span class="txt1" style="font-weight: bold">
							CURRENT PASSWORD <span id="errorMsg" style="color:#D22822"></span>
						</span> 
					
						<div class="input-wrapper validate-input">
								<input class="input" type="password" name="oldpassword" id="oldpassword" onchange="validPass()">
								<span class="focus-input"></span>
							</div>

						

					<span class="txt1" style="font-weight: bold">
						NEW PASSWORD <span id="errorMsg" style="color:#D22822"></span>
					</span> 


					<div class="input-wrapper validate-input">
						<input class="input" type="password" name="password1" id="password1" onchange="validPass()">
						<span class="focus-input"></span>
					</div>
					
                    <span class="txt1" style="font-weight: bold">
						RE-TYPE PASSWORD <span id="errorMsg2" style="color:#D22822"></span>
					</span> 


					<div class="input-wrapper validate-input">
						<input class="input" type="password" name="password2" id="password2"  onchange="validRPass()">
						<span class="focus-input"></span>
                    </div>
                    

					<div class="container-register-form-btn">
						<button type="submit" class="register-form-btn">
							SUBMIT
						</button>
					</div>				
				</form>
			</div>
		</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

</body>
</html>
