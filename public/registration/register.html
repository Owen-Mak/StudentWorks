<!DOCTYPE html>
<html lang="en">
<head>
	<title>StudentWorks-Register</title>
    <meta charset="UTF-8">
    
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab|Catamaran" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	
			<div class="app">
					<div>
						<div>
							<a href="#">
								<img logo alt="logo" src="../images/logo.png">
							</a>
						</div>
						<span moto >By <span style="color:#b60909" >Students</span> For <span style="color:#b60909">Students</span></span>
					</div>
		<div class="container">
			<div class="content-wrapper">
				<form class="register-form validate-form flex-sb" id="register" name ="register" method="POST" action="../Register/complete.html" onsubmit="return validateForm()">
                    
                    <span style="color:#b60909" class="title"> - REGISTRATION - </span>

					<span class="txt1" style="font-weight: bold">
						USERNAME <span id="errorMsg" style="color:#D22822"></span>
					</span> 


					<div class="input-wrapper validate-input">
						<input class="input" type="text" name="username1" id="username1" onchange="validUser()">
						<span class="focus-input"></span>
					</div>
					
					<span class="txt1" style="font-weight: bold">
						EMAIL <span id="errorMsg2" style="color:#D22822"></span>
					</span>
		
					<div class="input-wrapper validate-input">
						<input class="input" name="email1" id="email1" onchange="validEmail()">
						<span class="focus-input"></span>
					</div>

					<div class="container-register-form-btn">
							<button type="submit" class="register-form-btn">
								SUBMIT
							</button>
					</div>
					
		
				</form>
			</div>
		</div>
	</div>
	<script src="js/register.js"></script>

	<div id="dropDownSelect1"></div>

</body>
</html>
