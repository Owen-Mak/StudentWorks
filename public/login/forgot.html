<!DOCTYPE html>
<html lang="en">
<head>
	<title>StudentWorks- Forgot Password</title>
    <meta charset="UTF-8">
    
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab|Catamaran" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto|Roboto+Slab|Catamaran" rel="stylesheet"> 
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	
        <div class="container">
				<!-- START OF LOGO SECTION -->
						<div class="row hidden-xs topper">
								<div class="col-xs-7 col-sm-7">
										<a href="/">
												<img logo alt="logo" src="../images/logo.png">
										</a>
										<p moto>"By the students, for the students"</p>
								</div>
						</div>
				<!-- END OF LOGO SECTION -->
			<div class="row">
				<div class="app">
					<div class="content-wrapper">
				<form class="register-form validate-form flex-sb" onsubmit="return validateForm()" name="forgot" method="post" action="/login/forgotpassword">
					<span style="color:#b60909" class="title">
					- Forgot Password -
                        <span style="color:#b60909" class="txt3" style="text-align: center;" >Please enter your username, and we will send out an e-mail!</span>
                    </span>

                    <span class="txt1" style="font-weight: bold">
                            USERNAME <span id="errorMsg2" style="color:#D22822"></span>
                        </span> 
    
    
                        <div class="input-wrapper validate-input">
                            <input class="input" type="text" name="username1" id="username1"  onchange="validUser()">
                            <span class="focus-input"></span>
                        </div>
                        
					
				
                    

					<div class="container-login-form-btn">
                            <button type="submit" onclick="validateForm()" class="login-form-btn">
                                Login
                            </button>
					</div>				
				</form>
			</div>
        </div>
    </div>
	</div>
	<script src="forgot.js"></script>

	<div id="dropDownSelect1"></div>

</body>
</html>
